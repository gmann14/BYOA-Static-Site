<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <nav>
        <a href="/">Home</a>
        <a href="/blog">Blog</a>
        <a href="/about">About</a>
        <a href="/faq">FAQ</a>
        <a href="/contact">Contact</a>
    </nav>
    <main>
        <h1>Get in Touch</h1>
        
        <p>Have a question or want to work together? Fill out the form below and I'll get back to you as soon as possible.</p>

        <div class="contact-form">
            <form action="#" method="POST">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" name="subject" required>
                </div>

                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>

                <button type="submit" class="submit-button">Send Message</button>
            </form>
        </div>

        <h2>Other Ways to Connect</h2>
        
        <p>You can also find me on:</p>
        <ul>
            <li><a href="https://github.com/yourusername">GitHub</a></li>
            <li><a href="https://twitter.com/yourusername">Twitter</a></li>
            <li><a href="https://linkedin.com/in/yourusername">LinkedIn</a></li>
        </ul>
    </main>
    <footer>
        <p>&copy; 2024 Your Name</p>
    </footer>
</body>
</html>
